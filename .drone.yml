build:
    test:
        image: dockerdist.bdmd.com/cloudbase:latest
        pull: true
        commands:
            - ./test.sh
    build:
        image: dockerdist.bdmd.com/cloudbase:latest
        pull: true
        commands:
            - ./build.sh
        when:
            event: push
            repo: lipixun/pyconfigmslib
deploy:
    rsync:
        user: ol_pyconfigmslib
        host: openlight-buildrepo.bdmd.com
        port: 2222
        source: dist/
        target: ~/$$COMMIT
        delete: true
        recursive: true
        when:
            event: push
            repo: lipixun/pyconfigmslib
notify:
    webhook:
        method: POST
        urls:
            - http://openlight-api.bdmd.com/v1/build/hook
        content_type: application/json
        header:
            X-Project-ID: pyconfigmslib
        when:
            success: true
            event: push
            repo: lipixun/pyconfigmslib
